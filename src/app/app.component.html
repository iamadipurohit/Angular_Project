<div class="signup-container" *ngIf="!isSignedIn">
  <h2>Signup</h2>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" #emailsignup>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" #passwordsignup>
  </div>
  <button (click)="onSignup(emailsignup.value, passwordsignup.value)">Signup</button>
</div>

<div class="signin-container" *ngIf="!isSignedIn">
  <h2>Signin</h2>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" #emailsignin>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" #passwordsignin>
  </div>
  <button (click)="onSignin(emailsignin.value, passwordsignin.value)">Signin</button>
</div>

<app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
