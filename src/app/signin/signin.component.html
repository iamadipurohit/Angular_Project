<div class="signin-box">
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" #emailsignin>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" #passwordsignin>
    </div>
    <button (click)="onSignin(emailsignin.value, passwordsignin.value)">Sign In</button>
    <div class="auth-link">
      <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </div>
    <div *ngIf="signinError" class="error-message">{{ signinError }}</div>
  </div>
